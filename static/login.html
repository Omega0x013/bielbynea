<script>
	// https://www.30secondsofcode.org/js/s/parse-cookie
	const parseCookie = str =>
		str
			.split(';')
			.map(v => v.split('=')).reduce((acc, v) => {
				acc[decodeURIComponent(v[0]?.trim())] = decodeURIComponent(v[1]?.trim());
				return acc;
			}, {});
	const cookies = parseCookie(document.cookie);
	if (cookies.username) {
		u("#account").html(`<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">

</svg> ${cookies.username}`);
	}
	u("#login").handle("submit", async event => {
		const body = u(event.target).serialize() + "&action=login";
		console.log(body)
		const data = await fetch('/account', {
			method: "POST", body: body,
			headers: {
				"Content-Type": "x-www-form-urlencoded"
			}
		}).then(res => res.json());
		console.log(data);
	})
